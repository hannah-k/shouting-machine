<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shout-o-Matic</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Shouting Machine</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <form id="shouting-form">
              <div class="form-group">
                <label for="statement">Statement:</label>
                <input class="form-control" type="text" name="statement" id="statement" placeholder="Enter a statement...">
              </div>
              <div class="form-group">
                <button id="submit" class="btn btn-info">Submit</button>
              </div>
            </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="shout"></h1>
        </div>

      </div>
    </div>
  </body>
</html>
